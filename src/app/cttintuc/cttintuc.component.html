<!-- section -->
<div class="section">
  <!-- container -->
  <div class="container">
      <!-- row -->
      <div class="row">
          <div class="col-md-8" *ngFor="let cttintuc of cttintuc">
            <div class="site-page-header-ghost-wrapper">
                <nz-page-header nzBackIcon [nzGhost]="false">
                  <nz-page-header-title>{{cttintuc.tieude}}</nz-page-header-title>
                </nz-page-header>
              </div>
              <div class="section-row">     
                  <p>{{cttintuc.noidung}}</p>
                </div>
          </div>
          <!-- aside -->
          <div class="col-md-4">
              <!-- ad -->
              <div class="aside-widget text-center">
                  <a href="#" style="display: inline-block;margin: auto;">
                      <img class="img-responsive" src="./img/ad-1.jpg" alt="">
                  </a>
              </div>
              <!-- /ad -->

              <!-- post widget -->
              <div class="aside-widget"  >
                  <div class="section-title">
                      <h2>Tin Tức Mới</h2>
                  </div>

                  <div class="post post-widget"*ngFor="let tthoatdong of tthoatdong">
                      <a class="post-img" href="blog-post.html"><img src="https://images.unsplash.com/photo-1523050854058-8df90110c9f1?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1050&q=80" alt=""></a>
                      <div class="post-body">
                          <h3 class="post-title"><a href="blog-post.html">{{tthoatdong.tieude}}</a></h3>
                      </div>
                  </div>
         
              </div>
              <!-- /post widget -->
          </div>
          <!-- /aside -->
      </div>
      <!-- /row -->
  </div>
  <!-- /container -->
</div>
<!-- /section -->
