
     <div class="site-page-header-ghost-wrapper">
        <nz-page-header nzBackIcon [nzGhost]="false">
          <nz-page-header-title>Thêm Mới Tin Tức</nz-page-header-title>
          <nz-page-header-extra>
            <nz-select [(ngModel)]="loaitintuc" nzAllowClear nzPlaceHolder="Loại tin tức">
                <nz-option nzValue="true" nzLabel="Học Tập"></nz-option>
                <nz-option nzValue="false" nzLabel="Hoạt Động"></nz-option>
              </nz-select>
            <button nz-button (click)="addnew()">Thêm Mới</button>
           
        </nz-page-header-extra>
      
        </nz-page-header>
      </div>
      <nz-page-header-content>
        <textarea nz-input placeholder="Tiêu đề" [nzAutosize]="{ minRows: 2, maxRows: 6 }"
            [(ngModel)]="tieude"></textarea>
    </nz-page-header-content>
    <nz-page-header-content>
        <angular-editor [(ngModel)]="noidung" [config]="config"></angular-editor>
    </nz-page-header-content>
