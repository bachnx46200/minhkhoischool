<nz-spin [nzSpinning]="isSpinning" [nzDelay]="500">
  <div class="content-wrapper">
    <div class="row">
      <div class="col-md-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
  
              <div class="site-page-header-ghost-wrapper">
                <nz-page-header nzBackIcon [nzGhost]="false">
                  <nz-page-header-title>Kết quả cuối năm:</nz-page-header-title>
                  <nz-page-header-subtitle *ngFor="let lop of lop">
                    <nz-select  [(ngModel)]="selectedValuelophoc">
                      <nz-option nzValue="{{lop.tenlop}}" nzLabel="{{lop.tenlop}}"></nz-option>
                    </nz-select>
                  </nz-page-header-subtitle>
                  <nz-page-header-subtitle>
                    <button nz-button (click)="timkiem()" >Tìm kiếm</button>
                  </nz-page-header-subtitle>
                  <nz-page-header-extra>
                    <button nz-button>PDF</button>
                    <button nz-button>Excel</button>
                  </nz-page-header-extra>
                  <nz-page-header-content>
  
                    <nz-table #colSpanTable [nzData]="bangdiemcuoinam" nzBordered>
                      <thead>
                        <tr>
                          <th>Tên môn học </th>
                          <th>Học kỳ 1</th>
                          <th>Học kỳ 2</th>
                          <th>Cả năm</th>
                        </tr>
                      </thead>
                      <tbody *ngFor="let bangdiemcuoinam of bangdiemcuoinam" >
                        <tr >
                          <td>{{ bangdiemcuoinam.mon }}</td>
                          <td>{{ bangdiemcuoinam.diemhk1 }}</td>
                          <td>{{ bangdiemcuoinam.diemhk2 }}</td>
                          <td  style="color: red;">{{ bangdiemcuoinam.tbm }}</td>
                        </tr>
                      </tbody>
                    </nz-table>
  
                  </nz-page-header-content>
                </nz-page-header>
              </div>
  
  
            </div>
          </div>
        </div>
      </div>
  
    </div>
  </div>
  </nz-spin>
