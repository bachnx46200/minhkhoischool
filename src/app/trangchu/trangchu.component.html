<nz-page-header class="site-page-header" nzTitle="Tin Tức">
  <nz-breadcrumb nz-page-header-breadcrumb>
    <nz-breadcrumb-item>
      <a>Học Sinh</a>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>Tin Tức</nz-breadcrumb-item>
  </nz-breadcrumb>
</nz-page-header>





<div nz-row>
  <div nz-col nzSpan="12">
    <nz-page-header class="site-page-header">
      <nz-breadcrumb nz-page-header-breadcrumb>
        <nz-breadcrumb-item>
          <nz-list nzItemLayout="horizontal">
            <nz-list-item *ngFor="let tthoatdong of tthoatdong">
              <nz-list-item-meta nzAvatar="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"
                nzDescription={{tthoatdong.createdDate}}>
                <nz-list-item-meta-title>
                  <a routerLink="tin-tuc/{{tthoatdong.id}}">{{tthoatdong.tieude}}</a>
                </nz-list-item-meta-title>
              </nz-list-item-meta>
            </nz-list-item>

          </nz-list>
        </nz-breadcrumb-item>
      </nz-breadcrumb>
    </nz-page-header>
  </div>






  <div nz-col nzSpan="12">
    <nz-page-header class="site-page-header">
      <nz-breadcrumb nz-page-header-breadcrumb>
        <nz-breadcrumb-item>
          <nz-list nzItemLayout="horizontal">
            <nz-list-item *ngFor="let tthoctap of tthoctap">
              <nz-list-item-meta nzAvatar="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"
                nzDescription={{tthoctap.createdDate}}>
                <nz-list-item-meta-title>
                  <a routerLink="tin-tuc/{{tthoctap.id}}">{{tthoctap.tieude}}</a>
                </nz-list-item-meta-title>
              </nz-list-item-meta>
            </nz-list-item>

          </nz-list>
        </nz-breadcrumb-item>
      </nz-breadcrumb>
    </nz-page-header>
  </div>
</div>
